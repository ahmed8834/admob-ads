<!DOCTYPE html>
<html>
<head>
    <title>AdMob Verification</title>
</head>
<body>
    <h1>AdMob Verification File</h1>
    <google.com, pub-6853171083753164, DIRECT, f08c47fec0942fa0>
    <pre id="content"></pre>

    <script>
        // جلب محتوى ملف ads.txt وعرضه
        fetch('ads.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
